name: 🐳 Docker Build & Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout repository
      uses: actions/checkout@v4

    - name: 🧱 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🧪 Generate .env.prod from GitHub Secrets
      run: |
        echo "APP_ENV=${{ secrets.APP_ENV }}" >> .env.prod
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env.prod
        echo "JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}" >> .env.prod
        echo "TOKEN_EXPIRY_MINUTES=${{ secrets.TOKEN_EXPIRY_MINUTES }}" >> .env.prod

    - name: 📦 Copy project and .env.prod into build folder
      run: |
        mkdir build
        cp -r * .env.prod build/
        cp -r .dockerignore Dockerfile build/

    - name: 🏗️ Build Docker image from ./build context
      run: |
        docker build \
          --build-arg ENV_FILE=.env.prod \
          -t ${{ secrets.DOCKER_USERNAME }}/pokecenter:latest ./build

    - name: 🚀 Push Docker image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/pokecenter:latest
