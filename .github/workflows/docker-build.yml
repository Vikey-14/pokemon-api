name: ğŸ³ Docker Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ—‚ï¸ Print full workspace directory tree
        run: |
          echo "::group::CI Workspace Tree"
          find . -type f | sort
          echo "::endgroup::"

      - name: ğŸ³ Build Docker image (no secrets passed as build-args)
        run: |
          docker build -t pokecenter-api -f Dockerfile .

