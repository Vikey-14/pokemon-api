server {
    listen 80;  # ğŸ“¡ Public HTTP traffic

    server_name your-domain.com;  # ğŸ·ï¸ Replace this with your IP or domain name

    location / {
        proxy_pass http://127.0.0.1:8000;  # ğŸ” Send traffic to FastAPI app running on Uvicorn
        proxy_set_header Host $host;       # ğŸ§  Pass on the host info
        proxy_set_header X-Real-IP $remote_addr;  # ğŸŒ Get visitor's real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # ğŸ”„ Track the full chain
        proxy_set_header X-Forwarded-Proto $scheme;

        # ğŸ”’ Optional: Timeout protection
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # âš¡ Optional: Speed buffer
        proxy_buffering on;
    }
}
