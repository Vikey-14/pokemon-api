server {
    listen 80;  # 📡 Public HTTP traffic

    server_name your-domain.com;  # 🏷️ Replace this with your IP or domain name

    location / {
        proxy_pass http://127.0.0.1:8000;  # 🔁 Send traffic to FastAPI app running on Uvicorn
        proxy_set_header Host $host;       # 🧠 Pass on the host info
        proxy_set_header X-Real-IP $remote_addr;  # 🌍 Get visitor's real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # 🔄 Track the full chain
        proxy_set_header X-Forwarded-Proto $scheme;

        # 🔒 Optional: Timeout protection
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # ⚡ Optional: Speed buffer
        proxy_buffering on;
    }
}
